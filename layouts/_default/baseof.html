<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  <link rel="stylesheet" href="/css/custom.css">
  {{ partial "head" . }}
</head>
<body>
  <header>
    {{ if .Site.Params.logo }}
      <img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}" style="height: 50px;">
    {{ else }}
      <h1>{{ .Site.Title }}</h1>
    {{ end }}
  </header>
  {{ block "main" . }}
  {{ end }}
  {{ partial "footer" . }}
</body>
</html>
